

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn Words</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 850px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 28px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 16px;
      border: 1px solid #555;
      background: #2c2c2c;
      color: white;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 8px 6px 0 0;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #45a049;
    }
    .home-btn {
      text-decoration: none;
      position: absolute;
      top: 20px;
      right: 30px;
      background: #2196f3;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
    }
    .home-btn:hover {
      background: #1976d2;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #ddd;
    }
    .btn-group {
      text-align: center;
      margin-top: 1.5rem;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="home-btn">üè† Home</a>
    <div class="card">

</html>
