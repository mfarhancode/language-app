<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Language Learning App</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container box */
    .container {
      background: #2a2a40;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 640px;  /* Increased width */
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 18px rgba(38, 117, 252, 0.4);
      transition: box-shadow 0.3s ease;
      user-select: none;
    }
    .container:hover {
      box-shadow:
        0 0 15px 5px rgba(101, 81, 255, 0.7),
        0 0 30px 10px rgba(38, 117, 252, 0.7);
    }

    /* Heading */
    h1 {
      font-size: 32px;
      margin-bottom: 36px;
      color: #e0e0ff;
      text-shadow: 0 0 10px rgba(101, 81, 255, 0.8);
      user-select: none;
    }

    /* Navigation container */
    nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }

    /* Buttons */
    nav button {
      padding: 16px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 5px 15px rgba(38, 117, 252, 0.4);
    }

    nav button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(38, 117, 252, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌍 Language Learning App</h1>

    <nav>
      <button onclick="window.location='add.html'">➕ Add New Words</button>
      <button onclick="window.location='learn.html'">🧠 Learn New Words</button>
      <button onclick="window.location='sentence.html'">📝 Practice Sentences</button>
      <button onclick="window.location='practice.html'">📚 Mixed Practice</button>
      <button onclick="window.location='progress.html'">📈 Track Progress</button>
      <button onclick="window.location='data.html'">📂 View All Data</button>
    </nav>
  </div>
</body>
</html>
